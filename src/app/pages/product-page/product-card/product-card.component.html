
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<div class="header-image "></div>
<div class="card" style="width: 18rem;">
    <img src="https://belforet.fr/images/mediatheque.jpg" class="card-img-top"  alt="...">
      <div class="card-body">
            <h3 class="card-title">
            {{product.nom | slice: 0 : 140 }}
            <span *ngIf="product.nom.length > 10">...</span>
            </h3>

          <h6 *ngIf="product.artiste">{{product.artiste}}</h6>
          <h6 *ngIf="product.real">{{product.real}}</h6>

          <img src="http://www.le-monde-du-stickers.fr" alt="" *ngIf="!product.img" width="150">

          <img [src]="product.img" [alt]="product.nom" width="150">

              <p class="card-text" *ngIf="product.synopsis">{{product.synopsis | slice: 0 : 140}}</p>
                <a routerLink="/card/{{product.id}}" class="btn btn-primary"><Details>Details</Details></a>

                </div> 
              </div>
